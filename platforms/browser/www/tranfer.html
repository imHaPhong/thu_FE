<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/getHeaderInfo.js"></script>
<script src="./js/isActive.js"></script>

<script>
    $('#userCommentAvt').attr('src', localStorage.getItem('avatar'))
    var postId;
         $('.userComment').click(function(){
            $.post( "http://localhost:8080/userAddcomment", { pid: postId, uId: localStorage.getItem('uId'), comment: $('.commentValue').val()}, (data) => {
                $('.comments').empty()
                $('.commentValue').val("")
                $.ajax({
        url: "http://localhost:8080/userGetAllComment/"+ postId,
        dataType: 'json',
        type: 'GET',
    }).done(function (response) {
       console.log(response);
       response.comment.map(el => {
           $('.comments').append(`
           <div class="comment-input">
                    <img width="50px" height="50px" style="border-radius: 50%;" src='${el.uId.avatar}' alt="">
                    <div>
                        <h3 style="color: #ff5200e3">${el.uId.userName}</h3>

                        <div style="fontsize:1.5rem">${el.comment}</div>
                        </div>
                </div>`)
       })
    });
            } );


         })

        function closeCmt(){
            $('.modal2-container').toggle()

        }
       $.ajax({
        url: "http://localhost:8080/tranfer",
        dataType: 'json',
        type: 'GET',
    }).done(function (response) {
       
        response.map(el => {
            $(".post").append(`<iframe height="200" frameborder="0" allowfullscreen
            src="${el.link}">
            </iframe>
            <div class="postDes">${el.title}</div>
            <div class="post-bottom">
                <i class="fas fa-thumbs-up" id='${el._id}' onclick=like('${el._id}')></i>
                <i class="fas fa-comments" onclick="openCmt('${el._id}')"></i>                </div>
            `)
        })
    });


   function openCmt(id){
    postId = id
       $('.modal2-container').toggle()
       $.ajax({
        url: "http://localhost:8080/userGetAllComment/"+ id,
        dataType: 'json',
        type: 'GET',
    }).done(function (response) {
       console.log(response);
       response.comment.map(el => {
           $('.comments').append(`
           <div class="comment-input">
                    <img width="50px" height="50px" style="border-radius: 50%;" src='${el.uId.avatar}' alt="">
                    <div>
                        <h3 style="color: #ff5200e3">${el.uId.userName}</h3>

                        <div style="fontsize:1.5rem">${el.comment}</div>
                        </div>
                </div>`)
       })
    });
   }
   function like (id) {
    if( $(`#${id}`).css("color") == "rgb(255, 94, 0)") {
        $(`#${id}`).css("color", "white");

    } else {
        $(`#${id}`).css("color", "rgb(255, 94, 0)");

    }
   }
</script>
