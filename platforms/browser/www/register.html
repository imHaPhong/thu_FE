    <div class="login-container">
        <div class="login-with-content">
            <div class="sign-with">
                <i class="fab fa-google"></i>
                <span>Signin with google</span>
            </div>
            <div class="sign-with">
                <i class="fab fa-facebook"></i>  
                <span>Signin with facebook</span>
            </div>
        </div>
        <span>Or</span>
        <div class="login-content">
            <input type="text" class="userInput" placeholder="Username">
            <input type="password" class="passwordInput" placeholder="Password">
            <input class="login" type="button" value="Login">
        </div>
    </div>
    <div class="sign-in">
        <h2 style="text-align:center; margin: 60px 0;">Create account</h2>
        <div class="sign-in-container">
        <input type="text" class="ruserInput" placeholder="Username">
        <input type="password" class="rpasswordInput" placeholder="password">
        <input type="password" class="repeatInput" placeholder="Repeat password">
        <input type="button" class="register" value="Sign in">
        </div>

    </div>
    <div class="login-bottom">
        Don't have account 
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    if(localStorage.getItem("IsLogin") == "true") {
        window.location.href = "/"
    }
    $('.login').click(() => {
        if($(".userInput").val() == "admin" && $(".passwordInput").val() == "Admin99"){
            localStorage.setItem("IsLogin", "true")

            window.location.href = "/admin/admin.html"
            return
        }
        if( $(".userInput").val().length == 0 ||  $(".passwordInput").val().length == 0 ){
            alert("Username and input is required");
            return
        }
        if($(".passwordInput").val().length < 6){
            alert("Password required min 6 character");
            return
        }
       $.post("http://localhost:8080/login",
            {
                userName: $(".userInput").val(),
                password: $(".passwordInput").val()
            },
            function(data){
                if(data.isLogin) {
                     alert("Login success");
                    //  console.log(data);
                    localStorage.setItem("IsLogin", "true")
                    localStorage.setItem("uId", data.uId)
                    localStorage.setItem("avatar", data.avatar)
                     window.location.href = "/"
                } else {
                    alert("Login false");
                }

            });
    })

    $('.register').click(() => {
        if($(".ruserInput").val() == "") {
            alert("Username is required");
            return
        }
        if($(".rpasswordInput").val().length < 6) {
            alert("Password required min 6 character");
            return
        }
        if($(".rpasswordInput").val() != $(".repeatInput").val()) {
            return 
        }
       $.post("http://localhost:8080/createAccount",
            {
                userName: $(".ruserInput").val(),
                password: $(".rpasswordInput").val()
            },
            function(data){
                if(data.status == false) {
                    alert("User name has been exist")
                    return
                }
                alert("Create success")
                   localStorage.setItem("IsLogin", "true")
                    localStorage.setItem("uId", data.user._id)
                    localStorage.setItem("avatar", data.user.avatar)
                window.location.href = "/index.html"
            });
    })

    $('.login-bottom').click(() => {
        $('.sign-in').toggle('show')
        $('.login-container').toggle('show')
    })
       $.ajax({
        url: "http://localhost:8080/score",
        dataType: 'json',
        type: 'GET',
    }).done(function (response) {
       
    });
   
</script>

</html>
